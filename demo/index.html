<style>
.marquee {
	width:600px;
	height:200px;
	position:relative;
	overflow:hidden;
	border:1px solid #ccc;
	margin:100px;
}
.marquee div {
	position:absolute;
	top:0;
	background:RGBA(0,0,0,.4);
}
</style>
</head>

<body>
